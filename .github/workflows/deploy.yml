name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  IMAGE_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and Push Backend
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/health-ai-backend:${{ env.IMAGE_TAG }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/health-ai-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/health-ai-backend:buildcache,mode=max

      - name: Build and Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/health-ai-frontend:${{ env.IMAGE_TAG }}
          build-args: |
            VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}
            VITE_API_URL=/api
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/health-ai-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/health-ai-frontend:buildcache,mode=max

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. Create .env file with secrets
            echo "GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}" > .env
            echo "VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}" >> .env
            echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" >> .env
            
            # 2. Create docker-compose.yml
            cat <<EOF > docker-compose.yml
            version: '3.8'
            services:
              backend:
                image: ${{ secrets.DOCKER_USERNAME }}/health-ai-backend:latest
                container_name: health_ai_backend
                ports:
                  - "8000:8000"
                env_file: .env
                restart: always
            
              frontend:
                image: ${{ secrets.DOCKER_USERNAME }}/health-ai-frontend:latest
                container_name: health_ai_frontend
                ports:
                  - "80:80"
                depends_on:
                  - backend
                restart: always
            EOF
            
            # 3. Pull and Deploy
            # Determine if we should use 'docker compose' (v2) or 'docker-compose' (v1)
            if docker compose version >/dev/null 2>&1; then
              COMPOSE_CMD="sudo docker compose"
            else
              COMPOSE_CMD="sudo docker-compose"
            fi
            
            echo "Using compose command: $COMPOSE_CMD"
            
            # Pull latest images
            $COMPOSE_CMD pull
            
            # Restart services
            $COMPOSE_CMD down --remove-orphans || true
            $COMPOSE_CMD up -d --force-recreate
            
            # 4. Cleanup unused images
            sudo docker image prune -f
